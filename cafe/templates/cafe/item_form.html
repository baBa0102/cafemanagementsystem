{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1>{{ title }}</h1>
  <form method="post" enctype="multipart/form-data" class="card" style="max-width:640px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save</button>
    <a class="btn secondary" href="{% url 'items_list' %}">Cancel</a>
  </form>
{% endblock %}
